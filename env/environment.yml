name: prnp-somatic
channels:
  - conda-forge
  - bioconda
dependencies:
  # Python (pin major.minor; let conda choose compatible patch/build)
  - python=3.10
  - pip

  # Core bioinformatics tools (pin major.minor; allow compatible builds)
  - samtools=1.20
  - bcftools=1.20
  - htslib=1.20
  - bedtools=2.31.1

  # QC helpers
  - fastqc=0.12.1
  - multiqc=1.33

  # Java + GATK
  - openjdk=17
  - gatk4=4.5.0.0